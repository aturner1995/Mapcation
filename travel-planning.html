<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapcation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">

</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a href="#" class="navbar-item">
                    <img src="./assets/images/logo.png" alt="Mapcation Logo - A site for planning travel"
                        style="max-height: 50px;">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMapCation">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu" id="navbarMapCation">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="#">
                                <strong>Start Planning</strong>
                            </a>
                        </div>
                    </div>
                    <a href="#" class="navbar-item">Contact Us</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container is-max-desktop form-border">
        <form id="search-form">
            <div class="field">
                <label class="label">From (City Name)</label>
                <input type="text" class="input" placeholder="Fredericton" id="from-airport">
            </div>
            <div class="field">
                <label class="label">To (City Name)</label>
                <input type="text" class="input" placeholder="Paris" id="to-airport">
            </div>
            <div class="field">
                <label class="label">Departure Date</label>
                <input type="text" class="input" id="datepicker" placeholder="">
            </div>
            <div class="field">
                <label class="label">Return Date</label>
                <input type="text" class="input" id="datepicker-2" placeholder="">
            </div>
            <div class="select">
                <select id="traveler-number">
                    <option>Number of travelers</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div> 
            <div class="field has-text-centered my-5">
                <button class="button is-primary" type="submit">Search</button>
            </div>               
        </form>
    
    </div>
    
    <div class="search-results m-5"></div>
    <div class="columns">
        <div class="tourist-search-results m-5 column"></div>
        <div class="restaurant-results m-5 column"></div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./assets/JS/flightSearch.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>
</html>
