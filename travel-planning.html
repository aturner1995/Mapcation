    <div class="container is-max-desktop form-border">
        <form id="search-form">
            <div class="field">
                <label class="label">From (City Name)</label>
                <input type="text" class="input" placeholder="Fredericton" id="from-airport">
            </div>
            <div class="field">
                <label class="label">To (City Name)</label>
                <input type="text" class="input" placeholder="Paris" id="to-airport">
            </div>
            <div class="field">
                <label class="label">Departure Date</label>
                <input type="text" class="input" id="datepicker" placeholder="" autocomplete="off">
            </div>
            <div class="field">
                <label class="label">Return Date</label>
                <input type="text" class="input" id="datepicker-2" placeholder="" autocomplete="off">
            </div>
            <div class="select">
                <select id="traveler-number">
                    <option>Number of travelers</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div> 
            <div class="field has-text-centered my-5">
                <button class="button is-primary" type="submit">Search</button>
            </div>               
        </form>
    
    </div>

    <div class="columns">
        <div class="card m-5 column">
            <h2>Saved Itinerary</h2>
            <div class="fav-places"></div>
        </div>
        <div class="column card m-5">
            <h2>Recent Searches</h2>
            <div class="recent-search"></div>
        </div>
    </div>


    <div id="map" class="m-5">
        
    </div>

    <div class="video-search-results m-5"></div>
    <div class="column m-5" id="video-area"></div>
    <div class="rows m-5" id="media-scroller" >
        <div id="theVideos"></div>
    </div>
    
    <div class="search-results m-5"></div>
    <div class="columns">
            <div class="tourist-search-results m-5 column"></div>
            <div class="restaurant-results m-5 column"></div>
    </div>
